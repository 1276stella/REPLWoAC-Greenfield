<div id='crashEmail' ng-init="crashEmailCtrl.getUser()">

  <h1>Step 4</h1>

  <form name='crashEmailForm'>

    <p>Email crash info to insurance company</p>

    <div class="input-group">
      <input type="text" class="form-control" value="{{crashEmailCtrl.person.agentEmail}}">
      <a class="btn btn-success input-group-addon sendEmail" ng-click="crashEmailCtrl.sendEmail()">Send Email</a>
    </div>
    
  </form>

  <div class='bottomButtons'>
    <a href='#/crashDriverInfo'>
      <button class='btn btn-default pull-left back'>Back</button>
    </a>
    <a href='#/crashFinalInfo'>
      <button class='btn btn-default pull-right next'>Next</button>
    </a>
  </div>

</div>
