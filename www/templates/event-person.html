<ion-view view-title="Add Other Driver">
  <ion-nav-bar class="bar-positive"></ion-nav-bar>
  <ion-content on-swipe-right="personCl.prev()" on-swipe-left="personCl.next()">
    <div class="list list-inset">
      <ion-list>

      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="personCl.username">
      </label>

      <button class="button button-full button-positive" ng-click="personCl.getUser()">Add Driver</button>

      </ion-list>
    </div>
  </ion-content>
</ion-view>
